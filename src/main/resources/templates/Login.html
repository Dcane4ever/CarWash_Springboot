<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Wash Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        :root {
            --secondary-color: #151226;
            --contrast-color: #BF307F;
        }

        body {
            background-color: var(--secondary-color);
            animation: fadeIn .8s ease forwards;
        }

        /* Add these new styles for page transitions */
        .page-transition {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        
        .page-transition.fade-out {
            opacity: 0;
        }

        .main-container {
            animation: expand .8s ease forwards;
        }

        .login-form-container {
            animation: slideUp .8s ease-in-out forwards;
        }

        .login-form button[type="submit"] {
            position: relative;
            overflow: hidden;
            transform: translateY(30px);
            animation: slideUp .8s ease-in-out forwards 0.5s;
        }

        .login-form input:focus {
            border-color: var(--contrast-color);
            box-shadow: 0 0 0 0.2rem rgba(191, 48, 127, 0.25);
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes expand {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0px);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .nav-link:hover {
            color: var(--contrast-color) !important;
            transition: color 0.3s ease;
        }

        .error-message {
            color: #ff4d4d;
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/Welcome}">Car Wash Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/Welcome}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/register}">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="login-form-container">
                <h2 class="login-title">Welcome Back</h2>
                
                <!-- Add error message display -->
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
                
                <form class="login-form" th:action="@{/user/login}" method="post">
                    <input type="text" name="username" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <div class="login-links">
                    <a th:href="@{/user/forgot-password}">Forgot Password?</a>
                    <br>
                    <a th:href="@{/user/register}">Don't have an account? Sign Up</a>
                </div>
                <div th:if="${message}" class="alert alert-success">
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Car Wash Service. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        var contextPath = /*[[@{/}]]*/ '';
    </script>
</body>
</html>
